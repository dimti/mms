<button
        id="refreshButton"
        type="button"
        data-request="onGetListVPS"
        data-request-error="alert('Не удалось обновить список VPS!')"
        data-request-success="document.location.reload();alert('Список Vps обновлен!')"
        class="btn btn-primary">
    Обновить список VPS
</button>
