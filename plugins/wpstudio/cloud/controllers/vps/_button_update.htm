<button
        id="updateButton"
        type="button"
        data-request="onUpdateStatus"
        data-load-indicator="Success"
        data-request-error="alert('Не удалось обновить статус VPS!')"
        data-request-success="document.location.reload();alert('Статус VPS обновлен!')"
        class="btn btn-primary">
    Обновить статус VPS
</button>
