<div class="form-buttons">
    <div class="loading-indicator-container">
        <button
            type="button"
            data-request="onUpdateContainers"
            data-load-indicator="Success"
            class="btn btn-primary">
            Обновить информацию о контейнерах
        </button>
        <button
                type="button"
                data-request="onGetAllCurrentMemUsage"
                data-load-indicator="Success"
                data-request-success="$.oc.flashMsg({text: 'Текущий используемый объем RAM: ' + data.result, 'class': 'success', 'interval': 2});"
                class="btn btn-primary">
            Вывести общее количество используемой RAM
        </button>
    </div>
</div>
